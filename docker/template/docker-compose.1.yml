            - BIOT_PROVIDER_ID=__PROVIDER__
            - BIOT_PROVIDER_SECRET=__SECRET__
    atmospheric-load-wfs:
        image: envirocar/wfs4bit
        ports:
            - 7778:7776
        volumes:
            - ./configs/atmospheric-load-config.yml:/config/application.yml
        environment:
            - BIOT_PROVIDER_ID=__PROVIDER__
            - BIOT_PROVIDER_SECRET=__SECRET__
    highway-traffic-wfs:
        image: envirocar/wfs4bit
        ports:
            - 7779:7776
