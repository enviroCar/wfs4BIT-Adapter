version: '3'
services:
    bahn-wfs:
        image: envirocar/wfs4bit
        ports:
            - 7776:7776
        volumes:
            - ./configs/bahn-config.yml:/config/application.yml
        environment:
            - BIOT_PROVIDER_ID=__PROVIDER__
            - BIOT_PROVIDER_SECRET=__SECRET__
    ec-streetsegments-wfs:
        image: envirocar/wfs4bit
        ports:
            - 7777:7776
